	<title>Trello</title>

				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="">
					</div>
					<button type="submit" class="btn btn-primary lupa"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>

				<h3 class="text-center">Trello</h3>
			</div>
		</div>
	</div>
</header>
<section>
	<h3>Tableros Personales</h3>
	<div class="list-container">

			<h1 class="list-header" contenteditable>Editar lista</h1>

			</ul>
			<button class="add-card-button">Agregar tarjeta...</button>

		<button class="add-list-button list-dimension">Agregar lista...</button>
	</div>
</section>
